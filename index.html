
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <!-- Write your markup here -->

    <!-- Table format for symmetry-->
      <table>
          <tr>
          <th colspan="4" style="text-align: center;"><h1>CHANGE CALCULATOR</h1></th>
          </tr>
        <tr>
          <th scope="column">Amount Due:</th>
          <th scope="column"></th>
          <th scope="column">Received:</th> 
        </tr>
        <tbody>
        <tr>
          <td> <input type="number" id="amount-due" type="text" placeholder="" /></td>
          <td><button id="calculate-button" type="button">Calculate</button></td>
          <td><input type="number" id="amount-tendered" type="text" placeholder="" /></td>
        </tr>
      </tbody> 
      </table>
    <!-- Separate table for warning output if requirements not met -->
      <table>
        <tr>
          <th style="text-align: center;" id="change-due"></th>
        </tr>
      </table>
    <!-- Bottom table for breakout of currency denominations-->
      <table>
        <tr>
          <th style="text-align: center;"><p id="oneHundredDollars"></th>
          <th style="text-align: center;"><p id="fiftyDollars"></th>
          <th style="text-align: center;"><p id="twentyDollars"></th>
        </tr>
        <tr>
          <th style="text-align: center;"><img src="/img/oneHundredDollarBill.jpg" width="200" height=auto></th>
          <th style="text-align: center;"><img src="/img/fiftyDollarBill.jpg" width="200" height=auto></th>          
          <th style="text-align: center;"><img src="/img/twentyDollarBill.jpg" width="200" height=auto></th>
        </tr>
        <tr>
          <th style="text-align: center;"><p id="tenDollars"></th>
          <th style="text-align: center;"><p id="fiveDollars"></th>
          <th style="text-align: center;"><p id="oneDollars"></th>
        </tr>
        <tr>
          <th style="text-align: center;"><img src="/img/tenDollarBill.jpg" width="200" height=auto></th>          
          <th style="text-align: center;"><img src="/img/fiveDollarBill.jpg" width="200" height=auto></th>
          <th style="text-align: center;"><img src="/img/oneDollarBill.jpg" width="200" height=auto></th>
        </tr>
      </table>
      <table>
        <tr>
          <th><element id="quarters"></element></th>
          <th><element id="dimes"></element></th>
          <th><element id="nickels"></element></th>
          <th><element id="pennies"></element></th>
        </tr>
        <tr>
          <th><img src="/img/quarter.png" width="60" height="60"></th>
          <th><img src="/img/dime.png" width="60" height="60"></th>
          <th><img src="/img/nickel.png" width="60" height="60"></th>
          <th><img src="/img/penny.png" width="60" height="60"></th>
        </tr>
    </table>
    <!-- Don't forget to add your <script> tag here -->
  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
